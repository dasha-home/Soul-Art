<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Даша Художник</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Основной SPA-контейнер -->
    <main id="app-root">
      <!-- Стартовая страница: рама start.png, надпись, кнопки Заставка / Сайт -->
      <section id="intro-layer" class="intro intro--active">
        <div class="intro__bg" aria-hidden="true"></div>

        <div id="intro-content" class="intro__content">
          <h1 class="intro__title">Рисунки Даши</h1>
          <div id="intro-buttons" class="intro__buttons">
            <button id="intro-btn-zastavka" class="intro__btn" type="button" aria-label="Смотреть заставку">
              Заставка
            </button>
            <button id="intro-btn-site" class="intro__btn intro__btn--primary" type="button" aria-label="Перейти на сайт">
              Сайт
            </button>
          </div>
        </div>

        <div id="intro-video-wrap" class="intro__video-wrap" aria-hidden="true">
          <video id="intro-video" class="intro__video" src="./video.mp4" preload="auto" playsinline>
            Ваш браузер не поддерживает воспроизведение видео.
          </video>
        </div>
      </section>

      <!-- Динамический контейнер для состояний (Gallery, About, future...) -->
      <section id="app-shell">
        <header class="top-nav">
          <div class="top-nav__brand">Даша Художник</div>
          <nav class="top-nav__links">
            <a class="top-nav__link" href="index.html#gallery" target="_blank" rel="noopener" data-state="GALLERY">Галерея</a>
            <a class="top-nav__link" href="stories.html" target="_blank" rel="noopener">Рассказы</a>
            <a class="top-nav__link" href="index.html#about" target="_blank" rel="noopener" data-state="ABOUT">О Даше</a>
          </nav>
        </header>

        <main id="app-content" aria-live="polite"></main>

        <footer class="site-footer">
        </footer>

        <div id="atmosphere-widget" class="atmosphere-widget" aria-hidden="true"></div>

        <div id="sakura-container" class="sakura-container" aria-hidden="true"></div>
      </section>
    </main>

    <script src="./main.js" defer></script>
  </body>
  </html>
