<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Даша Художник</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Основной SPA-контейнер -->
    <main id="app-root">
      <!-- Интро-слой живет отдельно от #app-content, чтобы не мешать роутингу состояний -->
      <section id="intro-layer" class="intro intro--active">
        <!-- Слой 0: постоянный фон Фудзи -->
        <div class="intro__layer intro__layer--back">
          <img src="./01_fuji.png" alt="Гора Фудзи" />
        </div>

        <!-- Слой 1: туман, который уходит влево -->
        <div class="intro__layer intro__layer--clouds" id="intro-clouds">
          <img src="./00_start_clouds.png" alt="Туман" />
        </div>

        <!-- Слой 2: персонаж Даша -->
        <div class="intro__layer intro__layer--hero" id="intro-hero">
          <img src="./02_dasha.png" alt="Даша художник" />
        </div>

        <!-- Клик-оверлей для запуска сценария -->
        <button id="intro-start" class="intro__start-button" aria-label="Добро пожаловать">
          Добро пожаловать
        </button>
      </section>

      <!-- Динамический контейнер для состояний (Gallery, About, future...) -->
      <section id="app-shell">
        <header class="top-nav">
          <div class="top-nav__brand">Даша Художник</div>
          <nav class="top-nav__links">
            <a class="top-nav__link" href="index.html#gallery" target="_blank" rel="noopener" data-state="GALLERY">Галерея</a>
            <a class="top-nav__link" href="stories.html" target="_blank" rel="noopener">Рассказы</a>
            <a class="top-nav__link" href="index.html#about" target="_blank" rel="noopener" data-state="ABOUT">О Даше</a>
          </nav>
        </header>

        <main id="app-content" aria-live="polite"></main>

        <footer class="site-footer">
        </footer>

        <div id="atmosphere-widget" class="atmosphere-widget" aria-hidden="true"></div>

        <div id="sakura-container" class="sakura-container" aria-hidden="true"></div>
      </section>
    </main>

    <script src="./main.js" defer></script>
  </body>
  </html>
