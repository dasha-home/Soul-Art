<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Даша Художник</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Основной SPA-контейнер -->
    <main id="app-root">
      <!-- Интро-слой живет отдельно от #app-content, чтобы не мешать роутингу состояний -->
      <section id="intro-layer" class="intro intro--active">
        <!-- Слой 0: постоянный фон Фудзи -->
        <div class="intro__layer intro__layer--back">
          <img src="./01_fuji.png" alt="Гора Фудзи" />
        </div>

        <!-- Слой 1: туман, который уходит влево -->
        <div class="intro__layer intro__layer--clouds" id="intro-clouds">
          <img src="./00_start_clouds.png" alt="Туман" />
        </div>

        <!-- Слой 2: UI-текст "Рисунки Даши" -->
        <div class="intro__layer intro__layer--title" id="intro-title">
          <h1>Рисунки Даши</h1>
        </div>

        <!-- Слой 3: персонаж Даша -->
        <div class="intro__layer intro__layer--hero" id="intro-hero">
          <img src="./02_dasha.png" alt="Даша художник" />
        </div>

        <!-- Клик-оверлей для запуска сценария -->
        <button id="intro-start" class="intro__start-button" aria-label="Добро пожаловать">
          Добро пожаловать
        </button>
        <a href="#" id="intro-admin-link" class="intro__admin-link">Для Даши: загрузчик фото (админка)</a>
      </section>

      <!-- Динамический контейнер для состояний (Gallery, About, future...) -->
      <section id="app-shell">
        <header class="top-nav">
          <div class="top-nav__brand">Даша Художник</div>
          <nav class="top-nav__links">
            <button class="top-nav__link" data-state="GALLERY">Галерея</button>
            <button class="top-nav__link" data-state="ABOUT">О Даше</button>
            <button class="top-nav__link top-nav__link--admin" data-state="ADMIN" title="Комната для загрузки новых работ">Для Даши</button>
          </nav>
          <div class="top-nav__controls">
            <label class="brightness-control" for="brightness-mountain-slider">
              <span class="brightness-control__label">Гора</span>
              <input
                id="brightness-mountain-slider"
                class="brightness-control__range"
                type="range"
                min="40"
                max="200"
                value="120"
                aria-label="Яркость горы"
              />
            </label>
            <label class="brightness-control" for="brightness-text-slider">
              <span class="brightness-control__label">Текст</span>
              <input
                id="brightness-text-slider"
                class="brightness-control__range"
                type="range"
                min="40"
                max="200"
                value="120"
                aria-label="Яркость текста"
              />
            </label>
          </div>
        </header>

        <main id="app-content" aria-live="polite"></main>

        <footer class="site-footer">
          <a href="https://dasha-home.github.io/Soul-Art/admin.html" class="site-footer__admin-link" id="footer-admin-link" title="Комната загрузки фото">Для Даши</a>
        </footer>
      </section>
    </main>

    <script src="./main.js" defer></script>
  </body>
  </html>
